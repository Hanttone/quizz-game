<header class="create">
    <h1 class="create__title">Create your Question</h1>
</header>
<body>
    <main>
        <form class="createform" action="">
            <label class="createform__formitem--label" for="question">Please enter a question:</label>
            <textarea name="question" id="question" cols="30" rows="10" class="createform__formitem"></textarea>
            <label class="createform__formitem--label" for="answer">Please enter the answer:</label>
            <textarea name="answer" id="answer" cols="30" rows="10" class="createform__formitem"></textarea>
            <label class="createform__formitem--label" for="tags">Please enter helpful tags:</label>
            <textarea name="tags" id="tags" cols="30" rows="10" class="createform__formitem"></textarea>
            <button class="createform__formitem--button" type="clear">Clear</button>
            <button class="createform__formitem--button" type="submit">Submit</button>
        </form>
    </main>
